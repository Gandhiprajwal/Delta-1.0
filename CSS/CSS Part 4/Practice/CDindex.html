<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="CDstyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS | Card Hover Effect</title>
</head>

<body>
    <div class="card">
        <img src="https://img.freepik.com/free-photo/young-bearded-man-with-striped-shirt_273609-5677.jpg?size=626&ext=jpg"
            alt="man">
        <div class="desc">
            <h3>Rahul Kumar</h3>
            <p>Data Analyst</p>
        </div>
    </div>

    <div class="card">
        <img src="https://img.freepik.com/free-photo/young-beautiful-woman-pink-warm-sweater-natural-look-smiling-portrait-isolated-long-hair_285396-896.jpg?size=626&ext=jpg&ga=GA1.1.377565573.1687887496&semt=sph"
            alt="women">
        <div class="desc">
        <h3>Neha Sharma</h3>
        <p>Software Engineer</p>
    </div>
    </div>
    <hr>
    <section>
        <div id="smily">
            <div class="eyes" id="leye"></div>
            <div class="eyes" id="reye"></div>
            <div id="mouth"></div>
        </div>
    </section>
</body>

</html>
