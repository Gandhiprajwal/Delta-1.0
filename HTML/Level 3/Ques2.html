<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action=".server">
        <div>
            <label for="name">Name</label>
            <input type="text" placeholder="Name" name="name">
        </div>
        <div>
            <label for="gender">Sex:</label>
            <input type="radio" name="male" id="gender" value="male">Male
            <input type="radio" name="female" id="gender" value="female">Female
        </div>
        <div>
            <label for="country">Country</label>
            <select name="country" id="country">
                <option>Select an option</option>
                <option value="india">India</option>
                <option value="usa">United States of America</option>
            </select>
        </div><label for="message">Message</label>
        <div>
            <textarea name="message" id="message" cols="30" rows="5"></textarea>
        </div>
        <div>
            <label for="subscribe">Subscribe?</label>
            <input type="checkbox" name="subscribe" id="subscribe" value="agree">
        </div>
        <button>Submit</button>
    </form>
</body>

</html>
