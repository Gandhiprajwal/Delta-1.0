                <i></i>
            </div>
            <div class="inputBox">

                <span>Password</span>
                <i></i>
            </div>
            <div class="links">
                <a href="#" id="forget_pass">Forget Password ?</a>
                <a href="#" id="sign_up">Sign Up</a>
            </div>
            <input type="submit" value="Login" id="login_btn">
        </form>
    </div>
